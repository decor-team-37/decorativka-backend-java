databaseChangeLog:
  - changeSet:
      id: create-products-categories-table
      author: antonbabych
      changes:
        - createTable:
            tableName: products_categories
            columns:
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_categories_product_id
                    references: products(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_categories_category_id
                    references: categories(id)
        - addUniqueConstraint:
            tableName: products_categories
            columnNames: product_id, category_id
            constraintName: uk_products_categories_product_id_category_id
