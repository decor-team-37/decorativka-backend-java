databaseChangeLog:
  - changeSet:
      id: create-products-table
      author: antonbabych
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                   name: name
                   type: varchar(255)
                   constraints:
                     nullable: false
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: producer
                  type: varchar(255)
              - column:
                  name: collection
                  type: varchar(255)
              - column:
                  name: tone
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: room
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
