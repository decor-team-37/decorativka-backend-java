databaseChangeLog:
  - changeSet:
      id: insert-sample-offers
      author: antonbabych
      changes:
        - insert:
            tableName: offers
            columns:
              - column:
                  name: name
                  value: Декоративна штукатурка "Venetian Plaster"
              - column:
                  name: description
                  value: Виконання декоративної штукатурки "Venetian Plaster" для стін та стель з використанням високоякісних матеріалів.
              - column:
                  name: type_id
                  valueNumeric: 1
              - column:
                  name: deleted
                  valueBoolean: false
        - insert:
            tableName: offers
            columns:
              - column:
                  name: name
                  value: Декоративна штукатурка "Marmorino"
              - column:
                  name: description
                  value: Виконання декоративної штукатурки "Marmorino" з використанням італійських матеріалів відомої марки.
              - column:
                  name: type_id
                  valueNumeric: 1
              - column:
                  name: deleted
                  valueBoolean: false
        - insert:
            tableName: offers
            columns:
              - column:
                  name: name
                  value: Поклейка шпалер "Fiberglass"
              - column:
                  name: description
                  value: Професійна поклейка шпалер з використанням волокна скляної тканини для максимальної міцності та довговічності.
              - column:
                  name: type_id
                  valueNumeric: 2
              - column:
                  name: deleted
                  valueBoolean: false
        - insert:
            tableName: offers
            columns:
              - column:
                  name: name
                  value: Поклейка шпалер "Vinyl"
              - column:
                  name: description
                  value: Поклейка вінілових шпалер з використанням спеціального клею для стійкості до вологи та легкості догляду.
              - column:
                  name: type_id
                  valueNumeric: 2
              - column:
                  name: deleted
                  valueBoolean: false
